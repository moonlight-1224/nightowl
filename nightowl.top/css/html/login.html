<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Keywords" content="凌空暗羽--个人图床；学习；探索；工具；应用">
    <meta name="discription" content="凌空暗羽--登录页面">
    <title>凌空暗羽--用户登录</title>
    <script type="text/javascript" src="../javascript/jquery.js"></script>
    <script type="text/javascript" src="../javascript/snowy.js"></script>
    <link rel="shotcut icon" href="../icons/favicon.ico" />
    <link rel="stylesheet" href="../css/login.css" />
</head>

<body>
    <div class="snow-container"></div>
    <div class="w">
        <form action="" id="myform">
            <div id="caption">
                <caption>Nightowl Login</caption>
            </div>
            <div class="msg-box">
                <div class="icon-snowman"></div>
                <div>
                    <label class="tips" for="username">username：</label>
                    <input type="text" id="username" class="inputBox" placeholder="请输入用户名" autocomplete="off" />
                </div>
            </div>
            <div class="msg-box">
                <div class="icon-snow"></div>
                <div>
                    <label class="tips" for="password">passwords：</label>
                    <input type="password" id="password" class="inputBox" placeholder="请输入用户密码" />
                </div>
                <div class="icon-help"></div>
            </div>
            <div class="form-bar"><input type="submit" value="login" /><input type="button" value="register" onclick="navigationTo('register.html')" /></div>
        </form>
    </div>
</body>
<script type="text/javascript" src="../javascript/login.js"></script>

</html>
