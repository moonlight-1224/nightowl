<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Keywords" content="凌空暗羽--个人图床；学习；探索；工具；应用">
    <meta name="discription" content="凌空暗羽--图片上传成功">
    <title>凌空暗羽--图片上传成功</title>
    <link rel="shotcut icon" href="../icons/favicon.ico" />
    <link rel="stylesheet" href="../css/uploaded_success.css" />
</head>

<body>
    <div id="showBox">
        <div class="img-preview"><img src="" id="myImage" /></div>
        <div id="img-url">
            <div class="url-box">
                <div class="url-kind">图片URL链接</div>
                <div class="url-content"><input type="text" value="" /></div>
                <button class="copy-bar" onclick="copyUrl(this)">COPY</button>
            </div>
            <div class="url-box">
                <div class="url-kind">网页贴图代码(HTML)</div>
                <div class="url-content"><input type="text" value="" /></div>
                <button class="copy-bar" onclick="copyUrl(this)">COPY</button>
            </div>
            <div class="url-box">
                <div class="url-kind">小程序贴图代码(WXML)</div>
                <div class="url-content"><input type="text" value="" /></div>
                <button class="copy-bar" onclick="copyUrl(this)">COPY</button>
            </div>
            <div class="url-box">
                <div class="url-kind">论坛贴图代码(BBCode)</div>
                <div class="url-content"><input type="text" value="" /></div>
                <button class="copy-bar" onclick="copyUrl(this)">COPY</button>
            </div>
            <div class="url-box">
                <div class="url-kind">Markdown代码</div>
                <div class="url-content"><input type="text" value="" /></div>
                <button class="copy-bar" onclick="copyUrl(this)">COPY</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../javascript/uploaded_success.js"></script>
</body>

</html>
